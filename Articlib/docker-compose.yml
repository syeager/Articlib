version: "3.4"

networks:
  loki:

services:
  articlib.articles.api:
    image: ${DOCKER_REGISTRY-}articlibarticlesapi
    build:
      context: .
      dockerfile: Articles/Source/Articlib.Articles.Api/Dockerfile

  articlib.loki:
    image: grafana/loki:2.3.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - loki

  articlib.promtail:
    image: grafana/promtail:2.3.0
    volumes:
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    networks:
      - loki

  articlib.grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - loki
